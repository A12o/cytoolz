language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
    - "3.7-dev"

matrix:
    allow_failures:
        - python: "3.7-dev"

before_install:
    - pip install toolz==0.9.0
    - pip install pytest

install:
    - python setup.py build_ext --inplace --without-cython

# commands to run tests
script:
    - nosetests --with-doctest cytoolz
    # For convenience, make sure simple test commands work
    - py.test
    - nosetests

notifications:
  email: false
